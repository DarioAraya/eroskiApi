<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <title>BSale Test</title>
  </head>
  <body>
    <body class="d-flex flex-column vh100">
      <div class="d-flex">
        <!--SIDEBAR-->
        <div id="sidebar-container" class="bg-primary">
          <div class="logo">
            <a href="/"> <h4 class="text-light" id="logoTitle">BSale Test</h4></a>
          </div>
          <div class="menu" id="sidebar">
            <div class="menu" id="sidebar">

            </div>
          </div>
        </div>
        <!--FIN DE SIDEBAR-->

        <div class="w-100">
          <!--NAVBAR-->
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <form
                action="/search"
                class="d-flex form-inline position-relative my-2 d-inline-block"
              >
              <input
              class="form-control me-2"
              type="search"
              name="name"
              id="inputName"
              placeholder="&#191;Qu&#233; est&#225;s buscando?"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              type="search"
              name="id"
              id="inputIdHidden"
              aria-label="Search"
            />
                <button class="btn btn-search position-absolute" type="submit">
                  <i class="icon ion-md-search"></i>
                </button>
              </form>
              <div class="d-flex justify-content-end">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Ordenar por
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                       
                          
                          <li>
                            <a class="dropdown-item"  href="/sort?sortBy=nombreA" id="filter"
                              >Nombre(A-Z)
                            </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="/sort?sortBy=nombreD" id="filter2"
                              >Nombre(Z-A)
                            </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="/sort?sortBy=precioA" id="filter3"
                              >Mayor Precio
                            </a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="/sort?sortBy=precioD" id="filter4"
                              >Menor Precio
                            </a>
                          </li>
                  
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                          <li><a class="dropdown-item" href="/filter" id="filter5">Quitar el filtro</a></li>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          <!--FIN DE NAVBAR-->          

          <div id="content">

            <div class="container mb-5 mt-5" id="containerCard">
              <div class="row" id="productFather">
           
              </div>
            </div>
            

          </div>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/filter.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
